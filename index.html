<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para Kati mi noviesita linda ‚ô•</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Poppins',sans-serif;
      background:#050018;
      color:white;
      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }

    /* üåô Luna */
    .luna{
      position:absolute;
      top:40px; left:40px;
      width:140px; height:140px;
      border-radius:50%;
      background:radial-gradient(circle,#f2f2ff,#cfcfff,#9b9bd9);
      box-shadow:0 0 15px rgba(180,180,255,.6),
                 0 0 30px rgba(255,255,255,.4);
    }

    /* ‚≠ê Estrellas */
    .star{
      position:absolute;
      width:2px; height:2px;
      background:white;
      border-radius:50%;
      opacity:.8;
      animation:twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle{
      0%,100%{opacity:.2}
      50%{opacity:1}
    }

    /* ‚ù§Ô∏è Coraz√≥n */
    .heart{
      position:relative;
      width:220px;
      height:200px;
      margin-top:-80px;
      animation:latir 1.5s infinite ease-in-out;
      filter:drop-shadow(0 0 10px #ff8fb3);
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:120px;
      height:180px;
      background:#ff5c7a;
      border-radius:100px 100px 0 0;
    }

    .heart::before{
      left:110px;
      transform:rotate(-45deg);
      transform-origin:0 100%;
    }

    .heart::after{
      left:-10px;
      transform:rotate(45deg);
      transform-origin:100% 100%;
    }

    @keyframes latir{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.12)}
    }

    /* üíï Bot√≥n */
    .btn-heart{
      position:absolute;
      bottom:160px;
      left:50%;
      transform:translateX(-50%);
      width:80px;
      height:80px;
      border:none;
      border-radius:50%;
      background:linear-gradient(145deg,#ff7fa1,#ff5c7a);
      font-size:34px;
      color:white;
      cursor:pointer;
      box-shadow:0 0 15px rgba(255,120,160,.6);
    }

    /* üí¨ Mensaje base */
    .mensaje{
      position:absolute;
      bottom:30px;
      width:100%;
      text-align:center;
      font-size:22px;
      font-weight:600;
    }

    /* üíå Mensajes flotantes */
    .mensaje-cute{
      position:absolute;
      background:#b38bff;
      padding:12px 20px;
      border-radius:15px;
      font-weight:700;
      pointer-events:none;
      animation:pop 5s ease-in-out forwards;
    }

    @keyframes pop{
      0%{opacity:0;transform:scale(.3)}
      20%{opacity:1;transform:scale(1.05)}
      100%{opacity:0;transform:translateY(-40px)}
    }

    /* üå† Cometas */
    .comet{
      position:fixed;
      width:5px;
      height:5px;
      background:white;
      border-radius:50%;
      box-shadow:0 0 12px white;
      pointer-events:none;
      animation:fly 3s linear forwards;
    }

    @keyframes fly{
      from{transform:translate(0,0);opacity:1}
      to{transform:translate(var(--x),var(--y));opacity:0}
    }

    /* ‚ú® Chispas (ESPACIO) */
    .spark{
      position:fixed;
      width:8px;
      height:8px;
      background:#ff9ad5;
      border-radius:50%;
      box-shadow:0 0 10px #ff9ad5;
      pointer-events:none;
      animation:spark-fly 1s ease-out forwards;
    }

    @keyframes spark-fly{
      to{
        transform:translate(var(--x),var(--y)) scale(0);
        opacity:0;
      }
    }
  </style>
</head>

<body>

  <div class="luna"></div>
  <div class="heart"></div>
  <button class="btn-heart" onclick="mensajeRandom()">‚ô•</button>

  <div class="mensaje">Para ti, mi coraz√≥n Kati üíï‚ú®</div>

  <script>
    /* ‚≠ê Estrellas */
    for(let i=0;i<220;i++){
      const s=document.createElement("div");
      s.className="star";
      s.style.top=Math.random()*100+"vh";
      s.style.left=Math.random()*100+"vw";

    /* üíå FRASES PO√âTICAS */
    const mensajes=[

      "Tu belleza no hace ruido, pero ilumina todo a tu alrededor ‚ú®",
      "No sab√≠a qu√© era la felicidad‚Ä¶ hasta que lleg√≥ tu sonrisa tan hermosa üíï",
      "Eres mi casualidad favorita y la m√°s bonita que me pudo pasar üí´",
      "Con solo pensarte y recordar lo preciosa que eres, mi d√≠a mejora üå∑",
      "Tus abrazos son mi lugar seguro, y tu mirada mi calma ü´∂",
      "Amarte es un poema que escribo sin darme cuenta, todos los d√≠as üíò",
      "Tu forma de existir es tan bonita que me roba sonrisas sin pedir permiso üåô",
      "Mi futuro se dibuja m√°s bonito cuando tu nombre aparece en √©l üíû",
      "Kati, eres magia que se ve y se siente ‚ú®",
      "Todo es m√°s bonito contigo, sobre todo t√∫ üåôüíñ",
      "Me enamoro de ti un poquito m√°s cada d√≠a, preciosa üíï",
      "Eres mi pensamiento favorito antes de dormir y la luz de mis sue√±os üåå",
      "Gracias por ser tan t√∫, tan bonita y tan real üå∏",
      "Quererte es elegir lo bonito incluso en los d√≠as simples üíñ",
      "Si tuviera que describirte, dir√≠a que eres belleza hecha calma üíò"

    function mensajeRandom(){

    /* üå† Cometas */
    setInterval(()=>{
      const c=document.createElement("div");
      c.className="comet";

      document.body.appendChild(c);
      setTimeout(()=>c.remove(),3000);
    },600);

    /* ‚ú® ESPACIO = MAGIA */
    document.addEventListener("keydown",e=>{
      if(e.code==="Space"){
        for(let i=0;i<20;i++){
          const sp=document.createElement("div");
          sp.className="spark";
          sp.style.left="50vw";
          sp.style.top="50vh";
          sp.style.setProperty("--x",(Math.random()*200-100)+"px");
          sp.style.setProperty("--y",(Math.random()*200-100)+"px");
          document.body.appendChild(sp);
          setTimeout(()=>sp.remove(),1000);
        }
      }
    });
  </script>

</body>
</html>
